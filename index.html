<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market & Tochka</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .logo {
            width: 80px;
            height: 80px;
            background-color: #333;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }
        .logo::before {
            content: "";
            width: 30px;
            height: 30px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/4/43/Flat_white_icon.png') no-repeat center;
            background-size: contain;
        }
        h1 {
            margin: 0;
            font-size: 24px;
            text-align: center;
        }
        p {
            margin: 10px 0 40px 0;
            font-size: 14px;
            color: #aaaaaa;
            text-align: center;
        }
        .button {
            background-color: #1976d2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .button:hover {
            background-color: #1565c0;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="logo"></div>

    <h1>Добро пожаловать в<br>Market & Tochka!</h1>
    <p>Здесь начинается мир продажи и<br>обмена подарками</p>

    <button class="button">Продолжить</button>

    <div class="footer">@MarketnTochkaBot</div>

</body>
</html>
