<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Market & Tochka</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e1e;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .logo {
      margin-top: 201px; /* поднимаем аватарку выше */
      width: 80px;
      height: 80px;
      background-color: #343438;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo img {
      width: 30px;
      height: 30px;
    }

    .text {
      margin-top: auto;
      font-weight: 600;
      margin-bottom: 199px; /* опускаем текст ближе к кнопке */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 20px 0 0 0;
      font-size: 24px;
      text-align: center;
    }

    p {
      margin: 10px 0 0 0;
      font-size: 14px;
      color: #aaaaaa;
      text-align: center;
    }

    .button-wrapper {
      position: fixed;
      bottom: 40px;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .button {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 14px 0; /* только вертикальные отступы */
      width: 290px; /* ширина кнопки */
      border-radius: 12px;
      font-size: 10px;
      font-weight: 650;
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(25, 118, 210, 0.5);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 15px rgba(25, 118, 210, 0.7);
    }

    .footer {
      position: fixed;
      bottom: 20px;
      font-size: 14px;
      color: #888;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="https://i.ibb.co/pvPNVnFJ/photo-2024-10-12-23-32-17-2.jpg" alt="icon" />
  </div>

  <div class="text">
    <h1>Добро пожаловать в<br>NFT Line!</h1>
    <p>Здесь начинается мир продажи и<br>обмена подарками</p>
  </div>

  <div class="button-wrapper">
    <button class="button">Продолжить</button>
  </div>

</body>
</html>
